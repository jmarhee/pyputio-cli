name: release
on:
  pull_request
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Publish a Python distribution to PyPI
        if: github.event_name == 'pull_request'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
